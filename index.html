<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>interesting.rocks</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        main {
            width: 500px;
            margin: 25px auto;
            text-align: center;
        }

        h1 {
            margin: 0 0 50px 0;
        }

        .rotate {
            animation: rotation 5s infinite linear;
        }

        img {
            margin-top: 5px;
        }

        .rockcontainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .rockrow {
            width: 1000px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
    </style>
  </head>
  <body>
    <main>
        <h1>interesting.rocks</h1>
        <div class="rockcontainer">
            <div class="rockrow">
                <img src="rock1.png" alt="rock" class="rotate">
                <img src="rock2.png" alt="rock" class="rotate">
            </div>
            <div class="rockrow">
                <img src="rock3.png" alt="rock" class="rotate">
                <img src="rock4.png" alt="rock" class="rotate">
            </div>
        </div>
    </main>
  </body>
</html>
